<ion-header>
  <ion-navbar>
    <ion-title>
      WoW Player
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>Account Info</ion-label>
			<ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
			<ion-input type="text" placeholder="Server" [(ngModel)]="server"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button color="positive" block (click)="addItem(server, name)">
		Add character
	</button>

	<ion-label color="primary" stacked>List</ion-label>
	<ion-list>
		<ion-item *ngFor="let item of items">
			{{ item }}
			<!-- 
			<button color="primary" (click)="removeItem()">Remove</button> -->
		</ion-item>
	</ion-list>
	
	<button ion-button color="positive" block (click)="logMeOut()">
		Log Out
	</button>
	
</ion-content>
