<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>Item Name</ion-label>
			<ion-input type="text" placeholder="Item name" [(ngModel)]="itemname"></ion-input>
		</ion-item>
	</ion-list>

	<ion-label color="primary" stacked>List</ion-label>
	<ion-list>
		<ion-item *ngFor="let item of items">
			{{ item }}
			<button color="primary" (click)="removeItem(item)">Delete</button>
		</ion-item>
	</ion-list>
	
	<button ion-button color="positive" block (click)="addItem(itemname)">
		Add item
	</button>
	
	<button ion-button color="positive" block (click)="logMeOut()">
		Log Out
	</button>
	
</ion-content>
